name: flutter_widget_test_playground
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_deriv_api:
    git:
      url: https://github.com/regentmarkets/flutter-deriv-api.git
      ref: dev
  intl: ^0.16.1
  sticky_and_expandable_list: ^0.2.1

  flutter_deriv_theme:
    path: ./flutter_deriv_theme/

  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/ibm_plex_sans_bold.ttf
          weight: 700
        - asset: assets/fonts/ibm_plex_sans_medium.ttf
          weight: 500
        - asset: assets/fonts/ibm_plex_sans_light.ttf
          weight: 300
        - asset: assets/fonts/ibm_plex_sans_regular.ttf

  assets:
    - assets/icons/chart_setting/ic_area_chart.svg
    - assets/icons/chart_setting/ic_candle_chart.svg
    - assets/icons/underlying_symbols/ic_volatility_100.svg
    - assets/icons/position_item/ic_mult_down.svg
    - assets/icons/position_item/ic_mult_up.svg
    - assets/icons/position_item/ic_deal_cancellation.svg
